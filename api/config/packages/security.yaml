security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        App\Entity\User:
            algorithm: argon2i

    providers:
        # indique quel entité on utilise pour l'authentification et le champ qui sert d'identifiant
        main:
            entity:
                class: App\Entity\User
                property: username
        
    firewalls:
        # gestion d'authentification en fonction des url
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginAuthenticator
            logout:
                path: users_logout

    access_control:
        # - { path: ^/userss, roles: ROLE_MEMBER }
