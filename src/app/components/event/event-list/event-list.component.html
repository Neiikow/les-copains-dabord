<div *ngIf="events">
  <h4 class="text-center">Evènements</h4>
</div>
<div class="row mb-2">
  <div class="new col-md-3 col-sm-12">
    <div *ngIf="isAuth('ROLE_MEMBER')" >
      <a routerLink="../nouveau" class="btn btn-info">Nouveau</a>
    </div>
  </div>
  <div *ngIf="pagin" class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
    <app-pagination-md [pagin]="pagin" (options)="getOptions($event)"></app-pagination-md>
  </div>
</div>

<div class='app-bg-primary event d-flex align-items-center text-center mb-2' [routerLink]="[event.id]" *ngFor="let event of events">
  <div class='sm-none p-2 col-md-1'>
    <div class="day">{{ event.date.day }}</div>
    <div class="month">{{ event.date.month }}</div>
  </div>
  <div class='content p-2 pl-3 col-md-6 text-left'>
    <h6>{{ event.title }}</h6>
    <p class="text-truncate">{{ event.content }}</p>
  </div>
  <div class='sm-none p-2 col-md-2'>{{ event.support }}</div>
  <div class='sm-none p-2 col-md-3'>Créé le<br>{{ event.createDate }}</div>
</div>
