<div class="row mb-2">
  <div class="new col-md-3 col-sm-12">
    <div *ngIf="isAuth('ROLE_MEMBER')" >
      <a routerLink="../nouveau" class="btn btn-info">Nouveau</a>
    </div>
  </div>
  <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
    <app-pagination [pagin]="pagin" [items]="events"></app-pagination>
  </div>
</div>

<div class='app-bg-primary event d-flex align-items-center text-center mb-2' [routerLink]="[item.id]" *ngFor="let item of pageItems">
  <div class='sm-none p-2 col-md-1'><img src="{{ item.picture }}" height="60" alt="icone"></div>
  <div class='content p-2 pl-3 col-md-7 text-left'>
    <h6>{{ item.title }}</h6>
    <p class="text-truncate">{{ item.content }}</p>
  </div>
  <div class='sm-none p-2 col-md-2'>Proposé par<br>{{ item.author }}</div>
  <div class='sm-none p-2 col-md-2'>Le {{ item.date }}<br>à {{ item.time }}h</div>
</div>
