<div class="d-flex flex-wrap">
  <div class='col-md-10 col-sm-12'>
    <div *ngFor="let article of article">
      <h1 class="text-center">{{ article.title }}</h1>
      <p [innerHTML]="article.content  | keepHtml"></p>
      <div class="font-italic text-secondary font-weight-light">
        <hr>
        <div class="d-flex flex-wrap justify-content-between">
          <p class="pr-1">
            <strong>Status : </strong>
            <span *ngIf="status">{{ status }}</span>
          </p>
          <p *ngIf="version" class="pr-1">
            <strong>Version : </strong>{{ version }}
          </p>
          <p class="pr-1">
            <strong>Ouverture : </strong>4 Février 2019
          </p>
          <p *ngIf="total">
            <strong>Slots : </strong>{{ total }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class='info-serv col-md-2 col-sm-12 p-1 app-border-primary app-bg-secondary'>
    <h4 class="text-center">En jeu <span *ngIf="players">({{ pagin.totalItems }})</span></h4>
    <div *ngIf="players && pagin" class="text-center">
      <app-pagination-sm [pagin]="pagin" (options)="getOptions($event)"></app-pagination-sm>
      <hr>
      <div class='player app-bg-primary border border-dark mt-1 p-1' *ngFor="let player of players">
        {{ player.name }}
      </div>
    </div>
    <div *ngIf="!players">
      Aucun joueur connecté
    </div>
  </div>
</div>
