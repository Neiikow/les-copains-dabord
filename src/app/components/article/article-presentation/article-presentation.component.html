<div class="d-flex">
  <div class='col-md-10'>
    <div *ngFor="let article of article">
      <h1 class="text-center">{{ article.title }}</h1>
      <p>{{ article.content }}</p>
      <div class="font-italic text-secondary font-weight-light">
        <hr>
        <div class="d-flex justify-content-between">
          <p>
            <strong>Status : </strong>
            <span *ngIf="status">{{ status }}</span>
          </p>
          <p *ngIf="version">
            <strong>Version : </strong>{{ version }}
          </p>
          <p>
            <strong>Ouverture : </strong>4 Février 2019
          </p>
          <p *ngIf="total">
            <strong>Slots : </strong>{{ total }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class='info-serv col p-1 app-border-primary app-bg-secondary'>
    <h4 class="text-center">En jeu (<span *ngIf="players">{{ players.length }}</span>)</h4>
    <div *ngIf="players">
      <div class='app-bg-primary border border-dark mt-1 p-1' *ngFor="let player of players">
        {{ player.name }}
      </div>
    </div>
    <div *ngIf="!players">
      Aucun joueur connecté
    </div>
  </div>
</div>
