<div class="table-responsive">
  <table class="table table-hover bg-white mb-2">
    <thead class="text-white app-bg-primary">
      <tr>
        <th></th>
        <th></th>
        <th class='text-center'>Titre</th>
        <th class="app-d-none">Contenu</th>
        <th class="app-d-none">Support</th>
        <th class="app-d-none">Auteur</th>
        <th class="app-d-none">CrÃ©ation</th>
      </tr>
    </thead>
    <tbody>
      <tr class="event" *ngFor="let event of events">
        <td><button class="delete btn col alert-danger" (click)="delete(event)" title="Supprimer"><i class="fas fa-trash-alt"></i></button></td>
        <td><a [routerLink]="['/evenements', 'editer', event.id]" class="edit btn col alert-info" title="Editer"><i class="fas fa-edit"></i></a></td>
        <td class='text-left text-truncate pl-1'>{{ event.title }}</td>
        <td class="app-d-none">
          <p class="text-truncate">{{ event.content }}</p>
        </td>
        <td class="app-d-none">{{ event.support }}</td>
        <td class="app-d-none">{{ event.author }}</td>
        <td class="app-d-none">{{ event.createDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
