<div class="table-responsive">
  <table class="table table-hover bg-white mb-2">
    <thead class="text-white app-bg-primary">
      <tr>
        <th></th>
        <th></th>
        <th class='text-left'>Titre</th>
        <th>Contenu</th>
        <th>Type</th>
        <th>Auteur</th>
        <th>Cr√©ation</th>
      </tr>
    </thead>
    <tbody>
      <tr class="article" *ngFor="let article of articles">
        <td><button class="delete btn col alert-danger" (click)="delete(article)" title="Supprimer"><i class="fas fa-trash-alt"></i></button></td>
        <td><a [routerLink]="['/minecraft', 'editer', article.id]" class="edit btn col alert-info" title="Editer"><i class="fas fa-edit"></i></a></td>
        <td class='text-left pl-1'>{{ article.title }}</td>
        <td>
          <p class="text-truncate">{{ article.content }}</p>
        </td>
        <td>{{ types[article.type] }}</td>
        <td>{{ article.author }}</td>
        <td>{{ article.create_date }}</td>
      </tr>
    </tbody>
  </table>
</div>
