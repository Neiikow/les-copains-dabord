<app-presentation-management></app-presentation-management>
<h4 class="text-center mt-3">Articles</h4>
<div *ngIf="pagin" class="d-flex justify-content-center mb-2">
  <div class="pagin btn-group btn-group-sm" role="group" aria-label="pages">
    <a class="btn btn-info" (click)="getArticles(1, pagin.pageSize)">
      <i class="fas fa-angle-double-left"></i>
    </a>
    <a class="btn btn-info" (click)="getArticles(pagin.currentPage - 1, pagin.pageSize)" aria-label="Previous">
      <i class="fas fa-angle-left"></i>
    </a>
    <p class="btn btn-info">
      {{pagin.currentPage}} / {{pagin.totalPages}}
    </p>
    <a class="btn btn-info" (click)="getArticles(pagin.currentPage + 1, pagin.pageSize)" aria-label="Next">
      <i class="fas fa-angle-right"></i>
    </a>
    <a class="btn btn-info" (click)="getArticles(pagin.totalPages, pagin.pageSize)">
      <i class="fas fa-angle-double-right"></i>
    </a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover bg-white mb-2">
    <thead class="text-white app-bg-primary">
      <tr>
        <th></th>
        <th></th>
        <th class='text-center'>Titre</th>
        <th class="app-d-none">Contenu</th>
        <th class="app-d-none">Type</th>
        <th class="app-d-none">Auteur</th>
        <th class="app-d-none">Cr√©ation</th>
      </tr>
    </thead>
    <tbody>
      <tr class="article" *ngFor="let article of articles">
        <td><button class="delete btn col alert-danger" (click)="delete(article)" title="Supprimer"><i class="fas fa-trash-alt"></i></button></td>
        <td><a [routerLink]="['/minecraft', 'editer', article.id]" class="edit btn col alert-info" title="Editer"><i class="fas fa-edit"></i></a></td>
        <td class='text-left text-truncate pl-1'>{{ article.title }}</td>
        <td class="app-d-none">
          <p class="text-truncate m-auto">{{ article.content }}</p>
        </td>
        <td class="app-d-none">{{ types[article.type] }}</td>
        <td class="app-d-none">{{ article.author }}</td>
        <td class="app-d-none">{{ article.createDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
