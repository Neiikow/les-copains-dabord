<div class='row justify-content-center m-3'>
    <div class="mb-2 col-6 text-center">
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit(dataForm.value)" class="text-left">
        <div *ngIf="submitted && error" class="text-center alert alert-danger" role="alert">
            {{ error }}
        </div>
        <div class="form-group">
            <label for="username">Pseudo</label>
            <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{'is-invalid': submitted && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Pseudo requis</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mot de passe requis</div>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Connexion</button>
        </form>
    </div>
</div>
